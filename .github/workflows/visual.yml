name: Visual Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Run visual tests in parallel
        run: npm run test:visual:parallel
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          CHROMATIC_PROJECT_TOKEN: chpt_adf0229281cc802